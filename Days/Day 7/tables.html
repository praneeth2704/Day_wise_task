<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tables Using colspan & rowspan:</h2>
    <table border="1" align="center">
        <tr>
           <th rowspan="2">veggies</th>
           <th colspan="2">Cost</th>
          
        </tr>

        <tr>
            
            <th>MRP</th>
            <th>RP</th> 
         </tr>

         <tr>
            <td>Tomato</td>
            <td>20</td>
            <td>30</td> 
         </tr>

         <tr>
            <td>Onion</td>
            <td>120</td>
            <td>150</td> 
         </tr>
    </table>
  <br><br>
    <table border="2" align="center">
        <tr>
            <th rowspan="2" colspan="2">veggies</th>
            <td >Onion</td>
            <td >Tomato</td>
            
        </tr>

        <tr>
            
            
            
        </tr>
        <tr>
            <th rowspan="2">Cost</th>
            <th> MRP</th>
            <td>120</td>
            <td>20</td>
            
            
        </tr>
        <tr>
            <th>RP</th>
            <td>150</td>
            <td>40</td>
        </tr>
       
        
    </table>
</body>
</html>
